<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz A√±o Nuevo 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            overflow-x: hidden;
            color: #fff;
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Fondo cyberpunk agresivo */
        .cyber-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: #000;
        }

        .scanlines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 255, 0.03) 0px,
                rgba(0, 255, 255, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            animation: scanlineMove 8s linear infinite;
            pointer-events: none;
        }

        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        .grid-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(0, 255, 255, 0.1) 25%, rgba(0, 255, 255, 0.1) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.1) 75%, rgba(0, 255, 255, 0.1) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(255, 0, 255, 0.1) 25%, rgba(255, 0, 255, 0.1) 26%, transparent 27%, transparent 74%, rgba(255, 0, 255, 0.1) 75%, rgba(255, 0, 255, 0.1) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            animation: gridGlitch 20s linear infinite;
        }

        @keyframes gridGlitch {
            0%, 100% { transform: perspective(500px) rotateX(60deg) translateY(0); opacity: 1; }
            20% { transform: perspective(500px) rotateX(60deg) translateY(10px) translateX(5px); }
            40% { transform: perspective(500px) rotateX(60deg) translateY(20px) translateX(-5px); }
            60% { transform: perspective(500px) rotateX(60deg) translateY(30px); }
            80% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
        }

        #particlesCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        /* INTRO DEL REGALO CON MEGA GLITCH */
        .gift-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            pointer-events: all;
        }

        .gift-intro.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .gift-box {
            width: 250px;
            height: 250px;
            position: relative;
            cursor: pointer;
            animation: floatGlitch 2s ease-in-out infinite;
            filter: drop-shadow(0 0 40px #00ffff) drop-shadow(0 0 80px #ff00ff);
        }

        @keyframes floatGlitch {
            0%, 100% { transform: translateY(0) scale(1); filter: hue-rotate(0deg); }
            10% { transform: translateY(-5px) scale(1.02) translateX(-3px); }
            20% { transform: translateY(-10px) scale(1.05) translateX(3px); }
            30% { transform: translateY(-15px) scale(1.03) translateX(-2px); filter: hue-rotate(45deg); }
            40% { transform: translateY(-20px) scale(1.06) translateX(2px); }
            50% { transform: translateY(-25px) scale(1.08); filter: hue-rotate(90deg); }
            60% { transform: translateY(-20px) scale(1.06) translateX(-2px); }
            70% { transform: translateY(-15px) scale(1.04) translateX(2px); filter: hue-rotate(45deg); }
            80% { transform: translateY(-10px) scale(1.02); }
            90% { transform: translateY(-5px) scale(1.01); }
        }

        .gift-base {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff00ff, #00ffff, #ffff00);
            background-size: 400% 400%;
            border-radius: 15px;
            position: relative;
            box-shadow: 
                0 0 60px rgba(255, 0, 255, 0.8),
                0 0 120px rgba(0, 255, 255, 0.6),
                inset 0 0 30px rgba(255, 255, 255, 0.3);
            animation: rainbowGift 3s ease infinite, giftGlitch 0.3s infinite;
        }

        @keyframes rainbowGift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes giftGlitch {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-3px, 3px); }
            94% { transform: translate(3px, -3px); }
            96% { transform: translate(-3px, -3px); }
            98% { transform: translate(3px, 3px); }
        }

        .gift-ribbon-v, .gift-ribbon-h {
            position: absolute;
            background: linear-gradient(90deg, #ffff00, #00ff00, #ffff00);
            background-size: 200% 200%;
            box-shadow: 0 0 30px rgba(255, 255, 0, 1);
            animation: ribbonFlow 2s linear infinite;
        }

        @keyframes ribbonFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .gift-ribbon-v {
            width: 40px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .gift-ribbon-h {
            width: 100%;
            height: 40px;
            top: 50%;
            transform: translateY(-50%);
        }

        .gift-bow {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 50px;
            animation: bowPulse 1s ease-in-out infinite;
        }

        @keyframes bowPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
        }

        .bow-left, .bow-right {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ffff00;
            border-radius: 50% 50% 0 50%;
            box-shadow: 0 0 25px rgba(255, 255, 0, 1);
        }

        .bow-left {
            left: 0;
            transform: rotate(-45deg);
            animation: bowGlitchLeft 0.5s infinite;
        }

        .bow-right {
            right: 0;
            transform: rotate(45deg);
            animation: bowGlitchRight 0.5s infinite;
        }

        @keyframes bowGlitchLeft {
            0%, 90%, 100% { transform: rotate(-45deg); }
            95% { transform: rotate(-50deg) translateX(-2px); }
        }

        @keyframes bowGlitchRight {
            0%, 90%, 100% { transform: rotate(45deg); }
            95% { transform: rotate(50deg) translateX(2px); }
        }

        .gift-text {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.8rem;
            color: #00ffff;
            white-space: nowrap;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #00ffff,
                2px 2px 0 #ff00ff,
                -2px -2px 0 #ffff00;
            animation: textMegaGlitch 0.5s infinite;
            font-weight: bold;
            letter-spacing: 3px;
        }

        @keyframes textMegaGlitch {
            0%, 90%, 100% { 
                transform: translateX(-50%); 
                text-shadow: 
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 40px #00ffff,
                    2px 2px 0 #ff00ff,
                    -2px -2px 0 #ffff00;
            }
            92% { 
                transform: translateX(-52%) translateY(-2px); 
                text-shadow: 
                    0 0 10px #ff00ff,
                    0 0 20px #ff00ff,
                    0 0 40px #ff00ff,
                    -3px 3px 0 #00ffff,
                    3px -3px 0 #ffff00;
            }
            94% { 
                transform: translateX(-48%) translateY(2px); 
                text-shadow: 
                    0 0 10px #ffff00,
                    0 0 20px #ffff00,
                    0 0 40px #ffff00,
                    3px -3px 0 #ff00ff,
                    -3px 3px 0 #00ffff;
            }
        }

        /* ANIMACI√ìN DE CIRCUITOS */
        .circuit-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 999;
            display: none;
        }

        .circuit-animation.active {
            display: block;
        }

        /* NOMBRE CON MEGA GLITCH */
        .name-section {
            margin-bottom: 40px;
            position: relative;
        }

        .name {
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: nameRainbow 3s ease infinite, nameMegaGlitch 0.4s infinite;
            text-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
            letter-spacing: 5px;
            position: relative;
            filter: drop-shadow(0 0 20px #00ffff) drop-shadow(0 0 40px #ff00ff);
        }

        .name::before,
        .name::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .name::before {
            animation: glitchTop 0.3s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
        }

        .name::after {
            animation: glitchBottom 0.4s infinite;
            clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
        }

        @keyframes nameRainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes nameMegaGlitch {
            0%, 90%, 100% { transform: translate(0); }
            91% { transform: translate(-4px, 4px); }
            92% { transform: translate(4px, -4px); }
            93% { transform: translate(-3px, -3px); }
            94% { transform: translate(3px, 3px); }
            95% { transform: translate(-2px, 2px); }
            96% { transform: translate(2px, -2px); }
        }

        @keyframes glitchTop {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-5px, -5px); opacity: 0.8; }
            94% { transform: translate(5px, -3px); opacity: 0.9; }
        }

        @keyframes glitchBottom {
            0%, 90%, 100% { transform: translate(0); }
            93% { transform: translate(4px, 4px); opacity: 0.7; }
            95% { transform: translate(-4px, 2px); opacity: 0.85; }
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-top: 15px;
            animation: subtitleGlitch 0.6s infinite;
            text-shadow: 
                0 0 15px #00ffff,
                0 0 30px #00ffff,
                0 0 45px #00ffff,
                3px 3px 0 #ff00ff,
                -3px -3px 0 #ffff00;
        }

        @keyframes subtitleGlitch {
            0%, 85%, 100% { 
                transform: translate(0); 
                text-shadow: 
                    0 0 15px #00ffff,
                    0 0 30px #00ffff,
                    0 0 45px #00ffff,
                    3px 3px 0 #ff00ff,
                    -3px -3px 0 #ffff00;
            }
            90% { 
                transform: translate(-3px, 3px); 
                text-shadow: 
                    0 0 15px #ff00ff,
                    0 0 30px #ff00ff,
                    0 0 45px #ff00ff,
                    -4px -4px 0 #00ffff,
                    4px 4px 0 #ffff00;
            }
            95% { 
                transform: translate(3px, -3px); 
                text-shadow: 
                    0 0 15px #ffff00,
                    0 0 30px #ffff00,
                    0 0 45px #ffff00,
                    4px -4px 0 #ff00ff,
                    -4px 4px 0 #00ffff;
            }
        }

        /* CONTADOR CON GLITCH */
        .countdown-container {
            margin: 50px 0;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #00ffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.5),
                0 0 80px rgba(255, 0, 255, 0.3),
                inset 0 0 40px rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: containerGlitch 0.8s infinite;
        }

        @keyframes containerGlitch {
            0%, 93%, 100% { 
                border-color: #00ffff; 
                box-shadow: 
                    0 0 40px rgba(0, 255, 255, 0.5),
                    0 0 80px rgba(255, 0, 255, 0.3);
            }
            95% { 
                border-color: #ff00ff; 
                box-shadow: 
                    0 0 40px rgba(255, 0, 255, 0.5),
                    0 0 80px rgba(0, 255, 255, 0.3);
                transform: translateX(-2px);
            }
            97% { 
                border-color: #ffff00; 
                box-shadow: 
                    0 0 40px rgba(255, 255, 0, 0.5),
                    0 0 80px rgba(255, 0, 255, 0.3);
                transform: translateX(2px);
            }
        }

        .countdown-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            animation: scanFast 2s linear infinite;
        }

        @keyframes scanFast {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 110px;
            animation: unitGlitch 1s infinite;
        }

        @keyframes unitGlitch {
            0%, 92%, 100% { transform: translate(0); }
            94% { transform: translate(-2px, 2px); }
            96% { transform: translate(2px, -2px); }
        }

        .time-value {
            font-size: clamp(3rem, 7vw, 5.5rem);
            font-weight: bold;
            background: linear-gradient(180deg, #00ffff, #ff00ff, #ffff00);
            background-size: 100% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: digitFlow 3s ease-in-out infinite, digitGlitch 0.5s infinite;
            position: relative;
            filter: drop-shadow(0 0 20px #00ffff) drop-shadow(0 0 40px #ff00ff);
        }

        @keyframes digitFlow {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 0% 100%; }
        }

        @keyframes digitGlitch {
            0%, 88%, 100% { 
                transform: translate(0); 
                filter: drop-shadow(0 0 20px #00ffff) drop-shadow(0 0 40px #ff00ff);
            }
            90% { 
                transform: translate(-3px, 3px); 
                filter: drop-shadow(0 0 20px #ff00ff) drop-shadow(0 0 40px #ffff00);
            }
            92% { 
                transform: translate(3px, -3px); 
                filter: drop-shadow(0 0 20px #ffff00) drop-shadow(0 0 40px #00ffff);
            }
            94% { 
                transform: translate(-2px, -2px); 
                filter: drop-shadow(0 0 20px #00ffff) drop-shadow(0 0 40px #ff00ff);
            }
        }

        .time-label {
            font-size: clamp(0.9rem, 2.2vw, 1.4rem);
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 15px;
            animation: labelGlitch 0.7s infinite;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                2px 2px 0 #00ffff;
        }

        @keyframes labelGlitch {
            0%, 91%, 100% { 
                transform: translate(0); 
                text-shadow: 
                    0 0 10px #ff00ff,
                    0 0 20px #ff00ff,
                    2px 2px 0 #00ffff;
            }
            93% { 
                transform: translate(-2px, 1px); 
                text-shadow: 
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    -2px -2px 0 #ff00ff;
            }
            95% { 
                transform: translate(2px, -1px); 
                text-shadow: 
                    0 0 10px #ffff00,
                    0 0 20px #ffff00,
                    2px -2px 0 #ff00ff;
            }
        }

        /* A√ëO 2026 CON MEGA GLITCH */
        .year-section {
            margin: 50px 0;
        }

        .year-text {
            font-size: clamp(1.4rem, 3.5vw, 2.5rem);
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 25px;
            animation: yearTextGlitch 0.6s infinite;
            text-shadow: 
                0 0 15px #00ffff,
                0 0 30px #00ffff,
                3px 3px 0 #ff00ff,
                -3px -3px 0 #ffff00;
        }

        @keyframes yearTextGlitch {
            0%, 87%, 100% { 
                transform: translate(0); 
                text-shadow: 
                    0 0 15px #00ffff,
                    0 0 30px #00ffff,
                    3px 3px 0 #ff00ff,
                    -3px -3px 0 #ffff00;
            }
            90% { 
                transform: translate(-3px, 3px); 
                text-shadow: 
                    0 0 15px #ff00ff,
                    0 0 30px #ff00ff,
                    -4px -4px 0 #00ffff,
                    4px 4px 0 #ffff00;
            }
            94% { 
                transform: translate(3px, -3px); 
                text-shadow: 
                    0 0 15px #ffff00,
                    0 0 30px #ffff00,
                    4px -4px 0 #ff00ff,
                    -4px 4px 0 #00ffff;
            }
        }

        .year-number {
            font-size: clamp(5rem, 12vw, 10rem);
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ff00, #00ffff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: yearRainbow 4s ease infinite, yearMegaGlitch 0.3s infinite, yearScale 2s ease-in-out infinite;
            position: relative;
            filter: drop-shadow(0 0 30px #00ffff) drop-shadow(0 0 60px #ff00ff) drop-shadow(0 0 90px #ffff00);
        }

        @keyframes yearRainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes yearMegaGlitch {
            0%, 86%, 100% { transform: translate(0) scale(1); }
            88% { transform: translate(-6px, 6px) scale(1.02); }
            90% { transform: translate(6px, -6px) scale(0.98); }
            92% { transform: translate(-4px, -4px) scale(1.01); }
            94% { transform: translate(4px, 4px) scale(0.99); }
            96% { transform: translate(-3px, 3px) scale(1); }
        }

        @keyframes yearScale {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        /* MENSAJES CON GLITCH */
        .wishes-section {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 0, 255, 0.5);
            border-radius: 20px;
            padding: 35px;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 0 30px rgba(255, 0, 255, 0.3),
                inset 0 0 30px rgba(255, 0, 255, 0.1);
            animation: wishesGlitch 1s infinite;
        }

        @keyframes wishesGlitch {
            0%, 94%, 100% { 
                border-color: rgba(255, 0, 255, 0.5); 
                box-shadow: 
                    0 0 30px rgba(255, 0, 255, 0.3),
                    inset 0 0 30px rgba(255, 0, 255, 0.1);
            }
            96% { 
                border-color: rgba(0, 255, 255, 0.5); 
                box-shadow: 
                    0 0 30px rgba(0, 255, 255, 0.3),
                    inset 0 0 30px rgba(0, 255, 255, 0.1);
            }
        }

        .wish-text {
            font-size: clamp(1.1rem, 2.8vw, 1.7rem);
            line-height: 2;
            color: #fff;
            margin: 12px 0;
            animation: fadeInUp 1s ease-out forwards, wishGlitch 1.5s infinite;
            opacity: 0;
            text-shadow: 2px 2px 0 rgba(0, 255, 255, 0.3);
        }

        .wish-text:nth-child(1) { animation-delay: 0.2s, 0s; }
        .wish-text:nth-child(2) { animation-delay: 0.4s, 0.3s; }
        .wish-text:nth-child(3) { animation-delay: 0.6s, 0.6s; }
        .wish-text:nth-child(4) { animation-delay: 0.8s, 0.9s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes wishGlitch {
            0%, 96%, 100% { transform: translate(0); }
            97% { transform: translate(-1px, 1px); }
            98% { transform: translate(1px, -1px); }
        }

        .highlight {
            color: #00ffff;
            font-weight: bold;
            text-shadow: 
                0 0 15px #00ffff,
                0 0 30px #00ffff,
                2px 2px 0 #ff00ff;
            animation: highlightGlitch 0.8s infinite;
        }

        .highlight-pink {
            color: #ff00ff;
            font-weight: bold;
            text-shadow: 
                0 0 15px #ff00ff,
                0 0 30px #ff00ff,
                2px 2px 0 #00ffff;
            animation: highlightGlitch 0.8s infinite;
            animation-delay: 0.2s;
        }

        .highlight-yellow {
            color: #ffff00;
            font-weight: bold;
            text-shadow: 
                0 0 15px #ffff00,
                0 0 30px #ffff00,
                2px 2px 0 #ff00ff;
            animation: highlightGlitch 0.8s infinite;
            animation-delay: 0.4s;
        }

        @keyframes highlightGlitch {
            0%, 92%, 100% { transform: translate(0); }
            94% { transform: translate(-2px, 2px); }
            96% { transform: translate(2px, -2px); }
        }

        /* BOT√ìN CON MEGA GLITCH */
        .gift-button {
            margin-top: 50px;
            padding: 25px 60px;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 300% 300%;
            border: 3px solid #00ffff;
            border-radius: 50px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 4px;
            box-shadow: 
                0 0 40px rgba(255, 0, 255, 0.7),
                0 0 80px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;

    <script>
        // SISTEMA DE PART√çCULAS CON CARA ANIME
        const canvas = document.getElementById('particlesCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 150;
        const faces = [];

        // Crear caras flotantes
        class AnimeFace {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 40 + 30;
                this.speed = Math.random() * 1.5 + 0.8;
                this.opacity = Math.random() * 0.4 + 0.3;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = (Math.random() - 0.5) * 2;
                this.glitchTimer = 0;
                this.glitchActive = false;
                this.colorShift = Math.random() * 360;
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
                this.glitchTimer++;
                this.colorShift += 1;
                
                if (this.glitchTimer > 60 && Math.random() < 0.05) {
                    this.glitchActive = true;
                    this.glitchTimer = 0;
                }
                
                if (this.glitchTimer > 5) {
                    this.glitchActive = false;
                }
                
                if (this.y > canvas.height + this.size) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate((this.rotation * Math.PI) / 180);
                ctx.globalAlpha = this.opacity;

                const glitchX = this.glitchActive ? (Math.random() - 0.5) * 10 : 0;
                const glitchY = this.glitchActive ? (Math.random() - 0.5) * 10 : 0;

                // Cabeza
                ctx.fillStyle = `hsl(${this.colorShift % 360}, 70%, 80%)`;
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#00ffff';
                ctx.beginPath();
                ctx.arc(glitchX, glitchY, this.size * 0.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;

                // Cabello (parte superior)
                ctx.fillStyle = `hsl(${(this.colorShift + 30) % 360}, 60%, 40%)`;
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ff00ff';
                ctx.beginPath();
                ctx.moveTo(-this.size * 0.4 + glitchX, -this.size * 0.3 + glitchY);
                ctx.lineTo(-this.size * 0.3 + glitchX, -this.size * 0.6 + glitchY);
                ctx.lineTo(-this.size * 0.1 + glitchX, -this.size * 0.5 + glitchY);
                ctx.lineTo(0 + glitchX, -this.size * 0.7 + glitchY);
                ctx.lineTo(this.size * 0.1 + glitchX, -this.size * 0.5 + glitchY);
                ctx.lineTo(this.size * 0.3 + glitchX, -this.size * 0.6 + glitchY);
                ctx.lineTo(this.size * 0.4 + glitchX, -this.size * 0.3 + glitchY);
                ctx.closePath();
                ctx.fill();
                ctx.shadowBlur = 0;

                // Ojo derecho (mec√°nico)
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(-this.size * 0.15 + glitchX, -this.size * 0.1 + glitchY, this.size * 0.12, 0, Math.PI * 2);
                ctx.fill();
                
                // Circuito en ojo derecho
                ctx.strokeStyle = '#ffff00';
                ctx.lineWidth = 2;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ffff00';
                ctx.beginPath();
                ctx.moveTo(-this.size * 0.25 + glitchX, -this.size * 0.15 + glitchY);
                ctx.lineTo(-this.size * 0.15 + glitchX, -this.size * 0.1 + glitchY);
                ctx.lineTo(-this.size * 0.05 + glitchX, -this.size * 0.15 + glitchY);
                ctx.stroke();
                ctx.shadowBlur = 0;

                // Ojo izquierdo (azul brillante)
                ctx.fillStyle = '#00ffff';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#00ffff';
                ctx.beginPath();
                ctx.arc(this.size * 0.15 + glitchX, -this.size * 0.1 + glitchY, this.size * 0.1, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;

                // Pupila ojo izquierdo
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.size * 0.17 + glitchX, -this.size * 0.12 + glitchY, this.size * 0.03, 0, Math.PI * 2);
                ctx.fill();

                // Sangre del ojo derecho
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 3;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ff0000';
                ctx.beginPath();
                ctx.moveTo(-this.size * 0.15 + glitchX, -this.size * 0.02 + glitchY);
                ctx.lineTo(-this.size * 0.18 + glitchX, this.size * 0.2 + glitchY);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(-this.size * 0.12 + glitchX, 0 + glitchY);
                ctx.lineTo(-this.size * 0.15 + glitchX, this.size * 0.25 + glitchY);
                ctx.stroke();
                ctx.shadowBlur = 0;

                // Boca (sonrisa tensa)
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(-this.size * 0.2 + glitchX, this.size * 0.15 + glitchY);
                ctx.quadraticCurveTo(0 + glitchX, this.size * 0.2 + glitchY, this.size * 0.2 + glitchX, this.size * 0.15 + glitchY);
                ctx.stroke();

                // Dientes
                ctx.fillStyle = '#ffffff';
                for (let i = -2; i <= 2; i++) {
                    ctx.fillRect(i * this.size * 0.08 + glitchX, this.size * 0.15 + glitchY, this.size * 0.05, this.size * 0.08);
                }

                // Efecto glitch adicional
                if (this.glitchActive) {
                    ctx.globalAlpha = 0.5;
                    ctx.fillStyle = '#00ffff';
                    ctx.fillRect(-this.size * 0.5 + glitchX + 5, -this.size * 0.5 + glitchY, this.size, this.size);
                    ctx.fillStyle = '#ff00ff';
                    ctx.fillRect(-this.size * 0.5 + glitchX - 5, -this.size * 0.5 + glitchY, this.size, this.size);
                }

                ctx.globalAlpha = 1;
                ctx.restore();
            }
        }

        // Crear caras
        for (let i = 0; i < 8; i++) {
            faces.push(new AnimeFace());
        }

        // Part√≠culas de fondo
        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -10;
                this.speed = Math.random() * 3 + 2;
                this.size = Math.random() * 3 + 1;
                this.colors = ['#00ffff', '#ff00ff', '#ffff00'];
                this.color = this.colors[Math.floor(Math.random() * this.colors.length)];
                this.opacity = Math.random() * 0.4 + 0.2;
                this.glitchOffset = 0;
            }

            update() {
                this.y += this.speed;
                if (Math.random() < 0.05) {
                    this.glitchOffset = (Math.random() - 0.5) * 10;
                } else {
                    this.glitchOffset *= 0.9;
                }
                if (this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fillRect(this.x + this.glitchOffset, this.y, this.size, this.size * 25);
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            faces.forEach(face => {
                face.update();
                face.draw();
            });
            
            requestAnimationFrame(animateParticles);
        }

        animateParticles();

        // ANIMACI√ìN DE APERTURA DEL REGALO
        const giftBox = document.getElementById('giftBox');
        const giftIntro = document.getElementById('giftIntro');
        const circuitAnimation = document.getElementById('circuitAnimation');

        giftBox.addEventListener('click', openGift);

        function openGift() {
            giftBox.style.animation = 'none';
            giftBox.style.transform = 'scale(0.8) rotate(5deg)';
            
            setTimeout(() => {
                giftBox.style.transition = 'all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                giftBox.style.transform = 'scale(4) rotate(720deg)';
                giftBox.style.opacity = '0';
                giftBox.style.filter = 'blur(20px)';
            }, 100);

            setTimeout(() => {
                giftIntro.classList.add('hidden');
                setTimeout(() => {
                    startCircuitAnimation();
                }, 500);
            }, 900);
        }

        // ANIMACI√ìN DE CIRCUITOS MEJORADA
        function startCircuitAnimation() {
            circuitAnimation.classList.add('active');
            const circuitCanvas = document.getElementById('circuitCanvas');
            const circuitCtx = circuitCanvas.getContext('2d');
            circuitCanvas.width = window.innerWidth;
            circuitCanvas.height = window.innerHeight;

            const circuits = [];
            const nodes = [];

            // Crear nodos en posiciones estrat√©gicas
            for (let i = 0; i < 40; i++) {
                nodes.push({
                    x: Math.random() * circuitCanvas.width,
                    y: Math.random() * circuitCanvas.height,
                    radius: Math.random() * 4 + 3,
                    color: ['#00ffff', '#ff00ff', '#ffff00'][Math.floor(Math.random() * 3)],
                    pulse: Math.random() * Math.PI * 2,
                    glitch: 0
                });
            }

            class Circuit {
                constructor(startNode, endNode) {
                    this.startNode = startNode;
                    this.endNode = endNode;
                    this.progress = 0;
                    this.speed = Math.random() * 0.03 + 0.02;
                    this.color = startNode.color;
                    this.particles = [];
                    this.glitchTimer = 0;
                }

                update() {
                    this.progress += this.speed;
                    
                    if (this.progress >= 1) {
                        this.progress = 0;
                        this.particles = [];
                    }

                    if (Math.random() < 0.15) {
                        this.particles.push({
                            progress: this.progress,
                            size: Math.random() * 4 + 3,
                            trail: []
                        });
                    }

                    this.particles = this.particles.filter(p => p.progress < 1.1);
                    this.particles.forEach(p => {
                        p.progress += this.speed * 2.5;
                        const x = this.startNode.x + (this.endNode.x - this.startNode.x) * p.progress;
                        const y = this.startNode.y + (this.endNode.y - this.startNode.y) * p.progress;
                        p.trail.push({ x, y });
                        if (p.trail.length > 8) p.trail.shift();
                    });

                    this.glitchTimer++;
                    if (this.glitchTimer > 60 && Math.random() < 0.1) {
                        this.glitchTimer = 0;
                    }
                }

                draw() {
                    const x = this.startNode.x + (this.endNode.x - this.startNode.x) * this.progress;
                    const y = this.startNode.y + (this.endNode.y - this.startNode.y) * this.progress;

                    const glitchX = this.glitchTimer < 3 ? (Math.random() - 0.5) * 5 : 0;
                    const glitchY = this.glitchTimer < 3 ? (Math.random() - 0.5) * 5 : 0;

                    circuitCtx.strokeStyle = this.color;
                    circuitCtx.lineWidth = 3;
                    circuitCtx.globalAlpha = 0.4;
                    circuitCtx.shadowBlur = 10;
                    circuitCtx.shadowColor = this.color;
                    circuitCtx.beginPath();
                    circuitCtx.moveTo(this.startNode.x + glitchX, this.startNode.y + glitchY);
                    circuitCtx.lineTo(x + glitchX, y + glitchY);
                    circuitCtx.stroke();
                    circuitCtx.shadowBlur = 0;

                    this.particles.forEach(p => {
                        p.trail.forEach((pos, i) => {
                            const alpha = i / p.trail.length;
                            circuitCtx.globalAlpha = alpha * 0.8;
                            circuitCtx.fillStyle = this.color;
                            circuitCtx.shadowBlur = 20;
                            circuitCtx.shadowColor = this.color;
                            circuitCtx.beginPath();
                            circuitCtx.arc(pos.x, pos.y, p.size * alpha, 0, Math.PI * 2);
                            circuitCtx.fill();
                        });
                        
                        const px = this.startNode.x + (this.endNode.x - this.startNode.x) * p.progress;
                        const py = this.startNode.y + (this.endNode.y - this.startNode.y) * p.progress;
                        
                        circuitCtx.globalAlpha = 1;
                        circuitCtx.fillStyle = '#ffffff';
                        circuitCtx.shadowBlur = 30;
                        circuitCtx.shadowColor = this.color;
                        circuitCtx.beginPath();
                        circuitCtx.arc(px, py, p.size, 0, Math.PI * 2);
                        circuitCtx.fill();
                        circuitCtx.shadowBlur = 0;
                    });

                    circuitCtx.globalAlpha = 1;
                }
            }

            // Crear red de conexiones
            nodes.forEach((node, i) => {
                nodes.forEach((otherNode, j) => {
                    if (i !== j) {
                        const dist = Math.hypot(node.x - otherNode.x, node.y - otherNode.y);
                        if (dist < 250 && Math.random() < 0.4) {
                            circuits.push(new Circuit(node, otherNode));
                        }
                    }
                });
            });

            let frame = 0;
            function animateCircuits() {
                frame++;
                circuitCtx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                circuitCtx.fillRect(0, 0, circuitCanvas.width, circuitCanvas.height);

                circuits.forEach(circuit => {
                    circuit.update();
                    circuit.draw();
                });

                nodes.forEach(node => {
                    node.pulse += 0.08;
                    const pulseSize = Math.sin(node.pulse) * 3 + 5;
                    
                    if (Math.random() < 0.03) {
                        node.glitch = (Math.random() - 0.5) * 8;
                    } else {
                        node.glitch *= 0.8;
                    }

                    circuitCtx.fillStyle = node.color;
                    circuitCtx.globalAlpha = 0.9;
                    circuitCtx.shadowBlur = 30;
                    circuitCtx.shadowColor = node.color;
                    circuitCtx.beginPath();
                    circuitCtx.arc(node.x + node.glitch, node.y + node.glitch, pulseSize, 0, Math.PI * 2);
                    circuitCtx.fill();
                    
                    circuitCtx.globalAlpha = 0.5;
                    circuitCtx.beginPath();
                    circuitCtx.arc(node.x + node.glitch, node.y + node.glitch, pulseSize + 5, 0, Math.PI * 2);
                    circuitCtx.stroke();
                    
                    circuitCtx.shadowBlur = 0;
                    circuitCtx.globalAlpha = 1;
                });

                if (frame < 200) {
                    requestAnimationFrame(animateCircuits);
                } else {
                    circuitAnimation.style.transition = 'opacity 1s';
                    circuitAnimation.style.opacity = '0';
                    setTimeout(() => {
                        circuitAnimation.classList.remove('active');
                        circuitAnimation.style.opacity = '1';
                    }, 1000);
                }
            }

            animateCircuits();
        }

        // CONTADOR REGRESIVO (actualizado para ma√±ana 31 dic 2025 12:00)
        function updateCountdown() {
            const now = new Date();
            const target = new Date('December 31, 2025 12:00:00');
            
            const diff = target - now;
            
            if (diff <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // SISTEMA DE CELEBRACI√ìN CON FUEGOS ARTIFICIALES
        function celebrate() {
            const celebCanvas = document.createElement('canvas');
            celebCanvas.style.position = 'fixed';
            celebCanvas.style.top = '0';
            celebCanvas.style.left = '0';
            celebCanvas.style.width = '100%';
            celebCanvas.style.height = '100%';
            celebCanvas.style.pointerEvents = 'none';
            celebCanvas.style.zIndex = '999';
            celebCanvas.width = window.innerWidth;
            celebCanvas.height = window.innerHeight;
            document.body.appendChild(celebCanvas);

            const celebCtx = celebCanvas.getContext('2d');
            const fireworks = [];

            class Firework {
                constructor() {
                    this.x = Math.random() * celebCanvas.width;
                    this.y = celebCanvas.height;
                    this.targetY = Math.random() * celebCanvas.height * 0.4;
                    this.speed = 6;
                    this.particles = [];
                    this.exploded = false;
                    this.colors = ['#00ffff', '#ff00ff', '#ffff00', '#00ff00', '#ff0000', '#ffffff'];
                    this.trailParticles = [];
                }

                update() {
                    if (!this.exploded) {
                        this.y -= this.speed;
                        
                        if (Math.random() < 0.3) {
                            this.trailParticles.push({
                                x: this.x,
                                y: this.y,
                                life: 1
                            });
                        }
                        
                        this.trailParticles = this.trailParticles.filter(p => p.life > 0);
                        this.trailParticles.forEach(p => p.life -= 0.05);
                        
                        if (this.y <= this.targetY) {
                            this.explode();
                        }
                    } else {
                        this.particles.forEach((p, index) => {
                            p.x += p.vx;
                            p.y += p.vy;
                            p.vy += 0.12;
                            p.life -= 0.012;
                            if (Math.random() < 0.05) {
                                p.glitchX = (Math.random() - 0.5) * 4;
